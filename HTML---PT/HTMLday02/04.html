<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>输入框</title>
</head>
<body>
  <!--  搜索   登录  注册  添加地址    发表评论   -->
  <!-- 
    插件 live server
   -->
   <form action="">
    <p>用户名：<input value="" placeholder="请输入用户名"></p>
    <p>密码：<input type="password"></p>
    <p>确认密码：<input type="password"></p>
    <p>性别：<input type="radio" name="sex" checked>男 <input type="radio" name="sex">女   </p>
    <p>您的兴趣爱好有哪些？</p>
    <input checked type="checkbox">学习 
    <input type="checkbox">吃饭 
    <input type="checkbox">睡觉 
    <input type="checkbox">打游戏 
    <br>

    省：
    <select>
      <option>山西省</option>
      <option>陕西省</option>
      <option>河北省</option>
    </select>
    市：
    <select>
      <option>临汾市</option>
      <option>吕梁市</option>
      <option value="">太原市</option>
      <option value="">晋中市</option>
      <option value="">运城市</option>
    </select>
    <p>请输入详细地址：</p>
    <!-- 文本域 了解即可 -->
  <textarea cols="30" rows="4">请输入...</textarea>
    <input type="button" value="button">

    <button>button中文</button>

    <!-- 
      value属性：
        input的值
      placeholder:  占位文字   提示说明的文字

      如果value值不为空,placeholder就不会出现
      value  和  placeholder 不会同时出现

     -->


  </form>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

   <!-- 
      input:
        type:
          text     单行文本框
          password  密码框
          radio   单选框
          checkbox  复选框  多选框
          button    按钮
        name: (存留)
        checked: checked  默认选中  布尔类型的属性
        value: input的值
        placeholder: input的占位文字，提示性文字
      
      select option  下拉列表
      textarea  文本域
        + cols   一行有多少字节
        + rows   共有多少列
      
      button  按钮  


      当我们写出两个单选框以后，发现并不关联，两个都能被选中，如何实现单选效果？
      给我们的两个单选框， 每个单选框都有一个name属性，两个单选框的属性值相同


      checked: checked
      当我们的属性   有且只有一个值  并且这个值与属性 相等  那么，就可以简写为以下情况  
      属性 == 属性值     <input type='checkbox' checked>
      我们把这种属性称为  布尔类型的属性 
      这种属性怎么就是真？怎么就是假？

      当我们有了这个属性的时候，就是真
      没有这个属性就是假

      科普：
        布尔类型    true 真       false 假
    -->
   

</body>
</html>
