<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <article>
        表示一个文档，或者独立界面 块元素
    </article>

        界面的顶部
    </header>

        内容分组
    </section>

        网页的主体内容 一个网页里有一个
    </main>
    <figure>
        图片 代码 图表

    </figure>
    <time>12:00  2020-3-13</time>
