<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        header {
            height: 50px;
            background-color: antiquewhite;
        }
        
        main {
            width: 80%;
            margin: 20px auto 70px;
            height: 1000px;
            background-color: blueviolet;
        }
        
        article {
            width: 60%;
            background-color: cadetblue;
            height: 1000px;
            float: left;
        }
        
        aside {
            width: 35%;
            float: right;
            height: 1000px;
            background-color: coral;
        }
        
        footer {
            height: 50px;
            background-color: cornflowerblue;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <article>
            文章主体
        </article>
        <aside>
            侧边栏 友情链接 秋天的一棵树
        </aside>
    </main>

    <footer></footer>
</body>

</html>
