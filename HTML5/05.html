<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="range" type="range" max="100" min="0" value="50" step="10">
    <h1 id="val">50</h1>
    <!-- 
    min-max 设置取值范围  
    调节步长  step属性
   -->
    <script>
        range.oninput = function() {
            val.innerHTML = range.value
        }
    </script>
</body>

</html>
