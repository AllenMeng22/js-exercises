    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            animation: a 3s 5 alternate;
        }
        
        @keyframes a {
            10% {
                width: 200px;
                height: 200px;
            }
            100% {
                width: 400px;
                height: 500px;
            }
        }
        
        div:hover {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
