<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智能表单</title>
</head>

<body>
    <!-- 
    表单新增的属性    新增的元素类型
   -->
    <!-- 
      新增属性
    -->
    <!-- autofocus -->
    <!-- <input type="text" autofocus>   -->
    <!-- 设置   autofocus 属性  使文本框自动获得焦点 -->
    <!-- 注意： 一个界面 最多只能有一个表单元素  设置当前属性   -->
    <input type="text" autofocus><button class="submit">
        提交
    </button>

    <br>
    <!-- autocomplete  自动完成   -->
    <!-- <input type="text" autocomplete='off'> -->
    <!-- 
      当我们界面上 有 不想被浏览器保存   涉及到 机密信息 
      添加 autocomplete='off'
     -->
    <input type="text" autocomplete="off"><button>提交</button>
    <br>
    <!-- placeholder   占位符 -->
    <!-- <input type="text" placeholder="请输入用户名"> -->
    <!-- 
       给用户一个快速提示   让其了解在当前输入字段中  输入什么
       当有 value 的时候   提问文字就消失了
      -->
    <input type="text" placeholder="请输入用户名"><br>

    <!-- required 不得为空 -->
    <!-- <form>
      <input type="text" name="username" autocomplete="off" required>
      <button type="submit">提交</button>
    </form> -->
    <form>
        <input type="text" name="username" autocomplete="off" required><button type="submit">提交</button>


    </form>
    <!-- 
      注意： 给 单行文本框  添加了  name属性   属性值是username

      提交路径?username=snail

     -->



    <!-- disabled 禁止编辑 -->
    <!-- <form>
      <input type="text" name="username" autocomplete="off" value="snail" disabled>
      <button type="submit">提交</button>
    </form> -->
    <form action="">
        <input type="text" name="username" autocomplete="off" value="mzj" disabled>
        <button type="submit">提交</button>

    </form>


    <!-- pattern  验证属性  属性的值是一个正则表达式   -->
    <!-- <form>
      <input type="text" pattern="[a-z]">
      <button type="submit">提交</button>
    </form> -->
    <form>
        <input type="text" pattern="[a-z]">
        <button type="">提交</button>

    </form>

    <input type="text" list="myList">
    <datalist id="myList">
      <option value="吃饭"></option>
      <option value="番茄肥牛"></option>
      <option value="红烧鱼"></option>
      <option value="红烧茄子"></option>
    </datalist>
  </form> -->
    <!-- <input type="text">
    <datalist></datalist> -->
    <!-- 给 datalist  一个id,   在input属性中有一个  list属性   属性值为 datalist的  id值 -->
    <!-- 
      datalist 里面 option   用的是  value属性
     -->
    <input type="text" list="mylist">
    <datalist id="mylist">
<option value="打游戏"></option>
<option value="吃饭"></option>
<option value="睡觉"></option>
<option value=" 学习"></option>
     </datalist>
</body>

</html>
