    <script>
        var headImg = document.getElementsByClassName('headImg')[0]
        var ipt = document.getElementsByTagName('input')

        headImg.ondragover = function(e) {
            console.log(1)
            e.preventDefault(); //阻止浏览器默认行为
        }
        headImg.ondrop = function(e) {
            e.preventDefault(); //防止在窗口打开图片
            //console.log(e.dataTransfer)//文件列表
            var fr = new FileReader()
            fr.readAsDataURL(e.dataTransfer.files[0])


            //文件读取完毕后触发
            fr.onload = function() {

                var img = document.createElement('img')
                img.src = fr.result

                headImg.appendChild(img)

            }
        }
    </script>
