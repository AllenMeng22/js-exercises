<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自执行函数写选项卡</title>
    <style>
        button {
            background-color: gray;
        }
        
        div {
            display: none;
        }
        
        div.active {
            display: block;
        }
    </style>

</head>
<button>选项卡1</button>
<button>选项卡2</button>
<button>选项卡3</button>
<div class="active">我是选项卡1对应的div</div>
<div>我是选项卡2对应的div</div>
<div>我是选项卡3对应的div</div>
<script>
    var btns = document.querySelectorAll('button')
    var divs = document.querySelectorAll('div')
    var num = 0 //起始位置div的编号
    for (var i = 0; i < btns.length; i++) {
        (function(index) {
            btns[i].onclick = function() {
                // 此时 函数内部的index == i
                divs[num].classList.remove('active')
                divs[index].classList.add('active')
                num = index
            }
        })(i)
    }
</script>

<body>

</body>

</html>
