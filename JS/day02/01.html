<head>

<body>
    <script>
        var a = 10,
            b = 11,
            c = 12;

        function test(a) {
            a = 1;
            var b = 2;
            c = 3;


        }
        test(a);
        console.log(a); //10
        console.log(b); //11
        console.log(c); //3
        //形式参数就是局部变量，在函数中局部变量会遮蔽与之同名的全局变量。
        //这样， 在函数中对a的操作都是操作有局部变量， 不会影响到全局变量。
        //我们知道在函数内部，一般用var声明的为局部变量，没用var声明的一般为全局变量，
        var fs = "hello";
        (function(fs) {
            console.log(fs);
            var fs = fs || "world";
            console.log(fs);
        })(fs);
        console.log(fs);

        var a = 9;

        function ss() {
            a = 0;
            return function(b) {
                return b + (a++)
            }
        }
        var f = ss();
        var m = f(5);
        console.log(m);
        var n = ss()(5);
        console.log(n);
        var x = f(5);
        console.log(x);
        console.log(a);



        console.log(getA);
        if ("a" in window) {
            var a = "1";

            function getA(a) {
                a = a || this.a;
                console.log(a);
            }
            getA(a);
        }



        var a = 2;
        var obj1 = {
            a: 1,
            fn1: (function(a) {
                this.a = a;
                a++;
                return function() {
                    this.a = a++;
                    console.log(a);
                }
            })(a)
        };
        obj1.fn1();
        var fn1 = obj1.fn1;
        fn1();
    </script>
</body>
<!--+ 闭包
```javascript
概念：    
    闭包是一个拥有许多变量和绑定了这些变量的环境的表达式（通常是一个函数）
    是指：有权访问另一个函数作用域中的变量的函数
    方式：一个函数内部创建另一个函数，通过另一个函数访问这个函数的局部变量

三个特性：
    1、函数嵌套函数
    2、函数内部可以引用外部的参数和变量(作用域链)
    3、参数和变量不会被垃圾回收机制回收

垃圾回收机制：
    1、JS中，如果一个对象不再被引用，那么这个对象就会被GC（garbage collection）回收
    2、如果两个对象相互引用，而不被第3者引用，那么这两个相互引用的对象也会被回收
```
