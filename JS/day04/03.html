<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: 'mzj',
            sex: 'boy',
            age: '13'
        }
        var obj1 = {
            name: 'chai',
            sex: 'girl',
            age: '12',
            say: function(a, b) {
                console.log(this[a])
                console.log(this[b])
            }
        }
        obj1.say('name', 'sex')
        console.log(obj1.say.bind(obj, 'name', 'sex'))
        obj1.say.bind(obj, 'name', 'sex')() //A方法.bind(B对象，参数1，参数2...)()
            /* 
            1. A方法.call(B对象,参数一,参数二,...)
            2. A方法.apply(B对象,[参数一,参数二,...])
            3. bind
                console.log( A方法.bind(B对象, 参数一, 参数二, ...))
                返回的是个函数 不会自己执行 后边加 () 执行
                A方法.bind(B对象, 参数一, 参数二, ...)()
            */
    </script>
</body>

</html>
