    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分支练习三个数取最大值</title>

</head>

<body>
    <script>
        var x = 11,
            y = 42,
            z = 39;
        if (x > y)

        {
            if (x > z)
                alert(x)
            else alert(z)
        } else {
            if (y > z)
                alert(y)
            else alert(z)
        }
    </script>
</body>
