<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function chengfabiao(num) {
            for (var y = 1; y <= num; y++) {


                for (var x = 1; x <= y; x++) {
                    document.write(x + '*' + y + '=' + x * y + ' ')
                }


                document.write('<br>')
            }
        }

        chengfabiao(4)
        chengfabiao(6)
    </script>
</body>

</html>
