<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 1, 2, 3, 4, 4, 5, 6, 6]
        var arr1 = []
        var obj = {}
        for (var i = 0; i < arr.length; i++) {
            if (obj[arr[i]] == undefined) {
                obj[arr[i]]++
            } else {
                obj[arr[i]] = 1
            }
        }
        for (var x in obj) {
            arr1.push(x)
        }
        //定义了一个包括以从arr里去重之后到的数字组成的数组
        var y = 0
        for (var i = 0; i < arr.length; i++) {
            if (obj[arr1[i]] >= y) {
                y = obj[arr1[i]]
            }
        }
        for (var key in obj) {
            if (obj[key] == y) {
                console.log(key, y)
            }
        }
        console.log(arr1)
    </script>
</body>

</html>
