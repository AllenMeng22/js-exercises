<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="btnsub">-</button>
        <input type="text" value="0">
        <button id="btnadd">+</button>
    </div>
    <p><span>12</span></p>
    <script>
        var sub = document.getElementById('btnsub')
        sub.onclick = function() {

            this.nextElementSibling.value--;
            var single = this.parentElement.nextElementSibling.getElementsByTagName('span')[0].innerHTML
            console.log(single * this.nextElementSibling.value)
        }
        var add = document.getElementById('btnadd')
        add.onclick = function() {

            this.previousElementSibling.value++;
            var single = this.parentElement.nextElementSibling.getElementsByTagName('span')[0].innerHTML
            console.log(single * this.previousElementSibling.value)
        }
    </script>
</body>

</html>
