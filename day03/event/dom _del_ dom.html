<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>代办事项</p>
    <input type="text"><button>点击添加</button>
    <ul>
        <li>上课<button class="del">删除</button></li>
        <li>听课<button class="del">删除</button></li>
        <li>吃饭<button class="del">删除</button></li>
    </ul>
    <script>
        var btn = document.getElementsByTagName('button')[0]
        var ipt = document.getElementsByTagName('input')[0]
        var ul = document.getElementsByTagName('ul')[0]
        btn.onclick = function() {
            var li = document.createElement('li')
            li.innerHTML = ipt.value + '<button onclick= "delli(this)" class="del">删除</button>'
            ul.appendChild(li)
        }

        var dels = document.getElementsByClassName('del')
        for (var i = 0; i < dels.length; i++) {
            dels[i].index = i
            dels[i].onclick = function() {
                ul.removeChild(btns[this.index].parentElement) //指针，ul.removeChild(this的父元素)，这的父元素指的是calss="del"的button标签
            }
            delli(this) //对应的button
        }

        function delli(_this) {
            ul.removeChild(_this.parentElement)
        }
    </script>
</body>

</html>
