    <script>
        var imgs = document.getElementsByTagName('img')
        for (var i = 0; i < imgs.length - 1; i++) {
            // 界面一加载  执行完了
            imgs[i].onclick = function() {
                // 点击图片才触发函数
                // this   谁触发的事件 this指向谁
                // console.log(this)    
                imgs[imgs.length - 1].src = this.src
            }
        }
    </script>
