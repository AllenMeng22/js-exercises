<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            top: 13px;
            left: 120px;
        }
    </style>
</head>

<body>
    <input type="password">
    <img width="15" src="img/view.png" alt="">
    <script>
        var img = document.getElementsByTagName('img')[0]
        var boo = true
        img.onclick = function() {

            // 判断一下图片的src   如果  src == view.png   如果  src==view_off.png


            // 两种情况  一种切换为text   一种切换为password
            // 开关   定义一个变量 为 true


            var ipt = document.getElementsByTagName('input')[0]

            if (boo) {
                ipt.type = 'text'
                img.src = 'img/view_off.png'
                boo = false
            } else {
                ipt.type = 'password'
                img.src = 'img/view.png'
                boo = true
            }

        }
    </script>
</body>

</html>
