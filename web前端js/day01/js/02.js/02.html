    <title>买车</title>

<body>
    <script>
        var x = 35;
        var y;
        if (x > 10 && x < 20) alert(y = 'polo')
        else if (x > 20 && x < 30) alert(y = 'cc')
        else if (x > 30 && x < 50) alert(y = 'ASL')
        else if (x > 50) alert(y = '随意')
        else if (x > 5 && x < 10) alert(y = '桑塔纳')
        else if (x > 1 && x < 5) alert(y = 'QQ')
        else if (x < 1) alert(y = '穷鬼，别买了，走着吧')
    </script>
</body>
