<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
</head>

<body>
    <script>
        for (var y = 1; y <= 9; y++) {


            for (var x = 1; x <= y; x++) {
                document.write(x + '*' + y + '=' + x * y + ' ')
            }


            document.write('<br>')
        }
    </script>
</body>

</html>
