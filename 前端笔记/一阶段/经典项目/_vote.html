        .fr {

        }
        
        .fl {

        }
        
        .clear {
            clear: both;
            content: '';

    <script>
        function getVoteNum() {
            var arr = document.cookie.split(';')
            for (var i = 0; i < arr.length; i++) {
                arr[i] = arr[i].trim()
                arr[i] = arr[i].split('=')
                if (arr[i][0] == 'voteNum') {
                    arr[i][1] = eval(arr[i][1])
                    return arr[i][1]
                }
            }
        }

        function getUser() {
            var arr = document.cookie.split(';')
            var newArr = []
            for (var i = 0; i < arr.length; i++) {
                arr[i] = arr[i].trim()
                arr[i] = arr[i].split('=')
                if (arr[i][0] != 'voteNum') { //
                    arr[i][1] = JSON.parse(arr[i][1]) //
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
        var voteNumBox = document.getElementsByClassName('vote-box')[0].getElementsByTagName('div')
        for (var i = 0; i < voteNumBox.length; i++) {
            var arr = getVoteNum()
            voteNumBox[i].getElementsByTagName('span')[0].innerHTML = arr[i]
        }
        var registerUser = document.getElementById('register-user')
        var registerPwd = document.getElementById('register-pwd')
        var loginUser = document.getElementById('login-user')
        var loginPwd = document.getElementById('login-pwd')


        register.onclick = function() {
            var obj = {
                pwd: registerPwd.nodeValue,
                state: false,
                voteNum: 0

            }
            obj = JSON.stringify(obj)
            document.cookie = registerUser.value + '=' + obj
            alert('注册成功！')
        }
        var currentObj = ''

        function panduan() {
            var userArr = getUser()
            for (var i = 0; i < userArr.length; i++) {
                if (userArr[i][1].state) {
                    currentObj = userArr[i][0]
                    currentUser.innerHTML = currentObj
                }
            }
        }
        panduan()

        login.onclick = function() {
            var userArr = getUser()
            for (var i = 0; i < userArr.length; i++) {
                if (userArr[i][0] == loginUser.value && loginPwd.value == userArr[i][1].pwd) {
                    if (currentObj && (currentObj != loginUser.value)) {

                        }
                    }
                }
            }
        }
