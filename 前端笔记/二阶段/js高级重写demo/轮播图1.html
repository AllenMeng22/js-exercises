<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button.active {
            background-color: gray;
            color: orange;
            outline: none;
        }
        
        div.active {
            display: block;
        }
        
        div {
            display: none;
        }
        
        span {
            border: 1px solid red;
            color: red;
        }
        
        span.active {
            display: inline-block;
        }
        
        p {
            display: none;
        }
        
        p.active {
            display: block;
        }
    </style>
</head>

<body>
    <button class="active">按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <div class="active">按钮1的div</div>
    <div>按钮2的div</div>
    <div>按钮3的div</div>
    <span class="active">tab1</span>
    <span>tab2</span>
    <span>tab3</span>
    <p class="active">1</p>
    <p>2</p>
    <p>3</p>
    <script>
        var btns = document.querySelectorAll('button')
        var div = document.querySelectorAll('div')
        new Tab(btns, div)
        var span = document.querySelectorAll('span')
        var p = document.querySelectorAll('p')
        new Tab(span, p)

        function Tab(btns, div) {
            this.btns = btns
            this.div = div
            this.num = 0
            var that = this
            for (var i = 0; i < this.btns.length; i++) {
                this.btns[i].index = i
                this.btns[i].onclick = function() {
                    that.tab(this)

                }
            }

        }
        Tab.prototype.tab = function(that) {
            this.btns[this.num].classList.remove('active')
            this.div[this.num].classList.remove('active')
            this.btns[that.index].classList.add('active')
            this.div[that.index].classList.add('active')
            this.num = that.index


        }
    </script>
</body>

</html>
